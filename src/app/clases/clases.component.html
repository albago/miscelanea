<div class="alert" [ngClass]="alerta" role="alert">
    Hola soy una alerta en el curso!
</div>

<button class="btn btn-primary" (click)="alerta = 'alert-primary'">Primary</button>
<button class="btn btn-info" (click)="alerta = 'alert-info'">Info</button>
<button class="btn btn-success" (click)="alerta = 'alert-success'">Success</button>
<br><br>

<h2 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}"> Hola curso</h2>

<button class="btn btn-primary" (click)="propiedades.danger = !propiedades.danger">Cambiar</button>
